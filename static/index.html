<!DOCTYPE html>
<html id="fp_html">
<title>Connect.io!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/index-styles.css">
<link href="https://fonts.googleapis.com/css?family=Dokdo|Ubuntu+Condensed" rel="stylesheet">

<body>

  <header class="center-text" id="fp_header">
    <div>
      <h1 id="title">Connect
        <span style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-left: -17px">.io</span>
      </h1>
      <h4>Come join the chat!</h4>
    </div>

    <form action="/chat" method="POST">
      <input id="username_input" name="username" type="text" placeholder="username">
      <button id="enter-btn">Enter chat</button>
    </form>
  </header>

  <div id="main-content">

    <h3 id="topic-heading">What is it?</h3>

    <div class="detail_div">
      <p class="fp_p">The one-room web platform to connect anonomously with anyone, anytime! (almost : P)</p>
    </div>

  </div>

</body>

</html>
